    <h3 class="font-size-24">Connexion</h3>

    <div class="cas-login text-left">
        <form action="https://cours.univ-reims.fr/login/index.php" method="get" id="caslogin" class="m-0">
            <input type="hidden" name="authCAS" value="CAS" />

        </form>
                            <!--<a href="https://cours.univ-reims.fr/login/index.php?authCAS=CAS">Se connecter avec son compte universitaire</a>-->

    <form class="w-p100" action="https://cours.univ-reims.fr/login/index.php" method="post" id="login">
        <input id="anchor" type="hidden" name="anchor" value="">
        <script>document.getElementById('anchor').value = location.hash;</script>
        <div class="form-group">
            <h5>Vous n'avez pas de compte URCA: </h5>
        </div>
        <div class="form-group">
            <label for="username" class="sr-only">
                Nom d'utilisateur
            </label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Nom d'utilisateur">
        </div>

        <div class="form-group">
            <label for="password" class="sr-only">Mot de passe</label>
            <input type="password" name="password" id="password" value="" class="form-control"placeholder="Mot de passe">
        </div>
        <div class="form-group">
            <input type="hidden" name="logintoken" value="zz1Ac4WA83ZWbwSXRisZPboJsLd4goRN">
        </div>
        <div class="form-group clearfix">
            <div class="checkbox-custom checkbox-inline checkbox-primary float-left rememberpass">
                <input type="checkbox" id="rememberusername" name="rememberusername" value="1"  />
                <label for="rememberusername">Se souvenir du nom d'utilisateur</label>
            </div>
            <a class="float-right" href="https://cours.univ-reims.fr/login/forgot_password.php">Mot de passe oublié ?</a>
        </div>
        <button type="submit" class="btn btn-primary btn-block" id="loginbtn">Connexion</button>
    </form> <footer class="page-copyright">
